spring.application.name=GameGauge
# ===================================================================
# Configuration de la source de données (DataSource) pour MySQL
# ===================================================================
spring.datasource.url=jdbc:mysql://localhost:3306/gamegauge_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=votre_utilisateur_mysql
spring.datasource.password=votre_mot_de_passe_mysql

# ===================================================================
# Configuration de Hibernate (JPA) pour MySQL
# ===================================================================
# 'update' est pratique pour le dev : il met à jour le schéma de la BDD à chaque redémarrage.
# Pour la production, on utilisera un outil de migration comme Flyway ou Liquibase.
spring.jpa.hibernate.ddl-auto=update

# Affiche les requêtes SQL dans la console (très utile pour déboguer)
spring.jpa.show-sql=true

# Spécifie à Hibernate le "dialecte" SQL à utiliser pour communiquer avec MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
